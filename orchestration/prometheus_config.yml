global:
  scrape_interval: 30s
  evaluation_interval: 30s

rule_files:
  - "vnf_rules.yml"

scrape_configs:
  - job_name: 'vnf-firewall'
    static_configs:
      - targets: ['vnf-firewall:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'vnf-antivirus'
    static_configs:
      - targets: ['vnf-antivirus:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'vnf-spamfilter'
    static_configs:
      - targets: ['vnf-spamfilter:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'vnf-encryption'
    static_configs:
      - targets: ['vnf-encryption:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'vnf-contentfilter'
    static_configs:
      - targets: ['vnf-contentfilter:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s
