global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  - "vnf_alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the exporter inside compose by service name
  - job_name: 'vnf-metrics'
    scrape_interval: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['vnf-orchestrator:9091']

  # Optional SDN controller health (also a compose service)
  - job_name: 'vnf-containers'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/health'
    static_configs:
      - targets: ['sdn-controller:8080']
