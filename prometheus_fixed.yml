global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  - "vnf_alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
      - targets:
        - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring (Prometheus server health)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # VNF Metrics Exporter (main metrics source on host)
  # Targets the host system using the stable alias
  - job_name: 'vnf-metrics'
    scrape_interval: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:9091']

  # Optional: Host service health on 8080
  - job_name: 'vnf-containers'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/health'
    static_configs:
      - targets: ['host.docker.internal:8080']