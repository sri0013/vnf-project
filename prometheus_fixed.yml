global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  - "vnf_alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # VNF Metrics Exporter (main metrics source)
  - job_name: 'vnf-metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9091']
    metrics_path: '/metrics'

  # Optional: If their VNF containers are running and exposing metrics
  - job_name: 'vnf-containers'
    scrape_interval: 10s
    static_configs:
      - targets:
        - 'localhost:8080'  # SDN Controller from their system
    scrape_timeout: 5s
    metrics_path: '/health'  # Use health endpoint instead of /metrics


